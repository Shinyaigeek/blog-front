version: '3'
services:
  front:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command: yarn dev
    volumes:
      - .:/workdir
      - ignore:/workdir/node_modules
    working_dir: /workdir
    env_file:
      - .env.local
    networks:
      - blog-network

volumes:
  db-data:
  ignore:

networks:
  blog-network:
    driver: bridge
    external: true
